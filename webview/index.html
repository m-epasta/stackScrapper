<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STACKSCRAPPER - Stack Overflow Results</title>
    <style>
        body {
            padding: 20px;
            font-family: var(--vscode-font-family);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            line-height: 1.4;
        }
        
        .header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--vscode-panel-border);
        }
        
        .query {
            font-style: italic;
            color: var(--vscode-descriptionForeground);
            margin: 10px 0;
            font-size: 0.9em;
        }
        
        .result-item {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid var(--vscode-panel-border);
            border-radius: 4px;
            background: var(--vscode-editor-inactiveSelectionBackground);
        }
        
        .question-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .question-title a {
            color: var(--vscode-textLink-foreground);
            text-decoration: none;
        }
        
        .question-title a:hover {
            text-decoration: underline;
        }
        
        .question-meta {
            font-size: 0.85em;
            color: var(--vscode-descriptionForeground);
            margin-bottom: 10px;
        }
        
        .answer {
            margin: 12px 0;
            padding: 12px;
            background: var(--vscode-editor-background);
            border-left: 3px solid var(--vscode-inputValidation-infoBorder);
            border-radius: 2px;
        }
        
        .accepted-answer {
            border-left-color: var(--vscode-testing-iconPassed);
            background: var(--vscode-inputValidation-infoBackground);
        }
        
        .answer-meta {
            font-size: 0.8em;
            color: var(--vscode-descriptionForeground);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .code-block {
            background: var(--vscode-textCodeBlock-background);
            padding: 12px;
            border-radius: 4px;
            margin: 10px 0;
            font-family: var(--vscode-editor-font-family);
            font-size: 0.9em;
            overflow-x: auto;
            position: relative;
        }
        
        .copy-btn {
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 6px 12px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8em;
            margin-top: 8px;
        }
        
        .copy-btn:hover {
            background: var(--vscode-button-hoverBackground);
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: var(--vscode-descriptionForeground);
        }
        
        .tags {
            margin: 8px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .tag {
            display: inline-block;
            background: var(--vscode-badge-background);
            color: var(--vscode-badge-foreground);
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.75em;
        }
        
        .score {
            display: inline-flex;
            align-items: center;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.8em;
            font-weight: 500;
        }
        
        .score-positive {
            background: var(--vscode-testing-iconPassed);
            color: white;
        }
        
        .score-negative {
            background: var(--vscode-testing-iconFailed);
            color: white;
        }
        
        .score-neutral {
            background: var(--vscode-inputValidation-warningBorder);
            color: white;
        }
        
        .accepted-badge {
            background: var(--vscode-testing-iconPassed);
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7em;
            font-weight: bold;
        }
        
        .error-context {
            background: var(--vscode-inputValidation-infoBackground);
            border: 1px solid var(--vscode-inputValidation-infoBorder);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: var(--vscode-descriptionForeground);
        }
        
        .spinner {
            border: 2px solid var(--vscode-descriptionForeground);
            border-top: 2px solid var(--vscode-button-background);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>STACKSCRAPPER Results</h1>
        <div id="query-info" class="query"></div>
        <div id="error-context" class="error-context" style="display: none;"></div>
    </div>
    <div id="results-container">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading Stack Overflow results...</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
